<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="shortcut icon" href="{{ '/images/favicon.ico' | prepend: site.baseurl }}" type="image/vnd.microsoft.icon">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <style type="text/css">
    .elegant-load {
      position: absolute;
      z-index: 99;
      background: #FFF;
      width: 100%;
      height: 100%;
    }
  </style>

  <!-- HTML5 element support for IE6-8 -->
  <!--[if lt IE 9]>
  <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <script src="{{ '/js/loadcss/loadcss.js' | prepend: site.baseurl }}"></script>
  <script>
    var css = loadCSS( "{{ '/css/styles.css' | prepend: site.baseurl }}" );
    onloadCSS(css, function() {
      jQuery.getScript("{{ '/js/script.js' | prepend: site.baseurl }}");
    });
    loadCSS( "{{ '/css/syntax.css' | prepend: site.baseurl }}" );
  </script>

  <noscript>
    <link rel="stylesheet" href="{{ '/css/styles.css' | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ '/css/syntax.css' | prepend: site.baseurl }}">
  </noscript>
</head>
