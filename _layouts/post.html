---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date_to_string }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    <div class="post-category">
      {% for category in page.categories %}
        <a href="/{{ category | prepend: site.baseurl }}">
          {{ category }}
        </a>
      {% endfor %}
    </div>
  </header>

  <article class="post-content container">
    {{ content }}
  </article>

</div>
