---
layout: default
permalink: /php/
---
<div class="home">

  <h1 class="page-heading">PHP Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      {% if post.categories contains 'php' %}
        {% include post-teaser.html post=post %}
      {% endif %}
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
